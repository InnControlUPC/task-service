spring.application.name=inncontrol-task-service
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.profiles.default=dev
server.port=${PORT:8045}

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Open API Configuration
springdoc.api-docs.path=/v1/api-docs

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.inncontrol.platform.inncontroltaskservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

spring.docker.compose.lifecycle-management=start_and_stop